<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spider Slider</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b0f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #fff;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
      background: radial-gradient(circle at top, #24243e, #141414);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.03);
      transition: transform 6s ease-out, filter 0.6s ease;
    }

    .slide.active img {
      transform: scale(1.08);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      font-size: 1.8rem;
      padding: 0.2rem 0.8rem;
      cursor: pointer;
      border-radius: 999px;
      z-index: 20;
      backdrop-filter: blur(4px);
    }

    .nav-btn:hover { background: rgba(0, 0, 0, 0.9); }

    .prev { left: 12px; }
    .next { right: 12px; }

    .caption-bar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.7rem 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      z-index: 15;
    }

    .caption-text {
      font-size: 0.9rem;
      max-width: 60%;
    }

    .caption-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.15rem;
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 81, 47, 0.5);
    }

    .btn-outline {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #fff;
    }

    .btn-icon { font-size: 1rem; }

    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.4rem;
      z-index: 20;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .dot.active {
      background: #fff;
      transform: scale(1.25);
    }

    .status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 999px;
      z-index: 20;
    }

    .music-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 20;
    }

    @media (max-width: 640px) {
      .caption-text { max-width: 100%; font-size: 0.8rem; }
      .caption-title { font-size: 0.9rem; }
      .btn-row { justify-content: flex-start; }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <div class="slider" id="slider">
    <div class="slides" id="slides">

      <!-- Slide 1 -->
      <div class="slide" data-title="Headphone Coder"
           data-caption="Always plugged in, always building ‚Äì web3 vibes only.">
        <img src="img1.png" alt="Headphone Boy">
      </div>

      <!-- Slide 2 -->
      <div class="slide" data-title="Chill Mammoth"
           data-caption="Old school soul with new chain energy, marching through the metaverse.">
        <img src="img2.png" alt="Elephant Art">
      </div>

      <!-- Slide 3 -->
      <div class="slide" data-title="Fire Fairy"
           data-caption="Cute but dangerous ‚Äì keeping the whole squad powered up.">
        <img src="img3.png" alt="Fire Fairy Girl">
      </div>

      <!-- Slide 4 -->
      <div class="slide" data-title="Magnitude Warrior"
           data-caption="Charged with pure electricity, ready to protect the network.">
        <img src="img4.png" alt="Magnitude Warrior">
      </div>

    </div>

    <button class="nav-btn prev" id="prevBtn">&#10094;</button>
    <button class="nav-btn next" id="nextBtn">&#10095;</button>

    <div class="status" id="status">Auto: ON</div>

    <div class="music-btn">
      <button class="btn btn-outline" id="musicToggle">
        <span class="btn-icon">üéµ</span>
        <span id="musicLabel">Music: OFF</span>
      </button>
    </div>

    <div class="caption-bar">
      <div class="caption-text">
        <div class="caption-title" id="captionTitle"></div>
        <div id="captionBody"></div>
      </div>

      <div class="btn-row">
        <a href="#" target="_blank" class="btn btn-primary" id="joinBtn">
          <span class="btn-icon">‚ö°</span> Join Spider Squad
        </a>

        <a href="#" class="btn btn-outline" id="downloadBtn" download>
          <span class="btn-icon">‚¨áÔ∏è</span> Download poster
        </a>
      </div>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slidesContainer = document.getElementById("slides");
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const dotsContainer = document.getElementById("dots");
    const statusBadge = document.getElementById("status");

    const captionTitle = document.getElementById("captionTitle");
    const captionBody = document.getElementById("captionBody");
    const downloadBtn = document.getElementById("downloadBtn");

    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");
    const musicLabel = document.getElementById("musicLabel");

    let currentIndex = 0;
    const intervalTime = 4000;
    let autoSlideInterval;

    function createDots() {
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dot.dataset.index = i;
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots(index) {
      document.querySelectorAll(".dot").forEach(dot => dot.classList.remove("active"));
      document.querySelectorAll(".dot")[index].classList.add("active");
    }

    function updateActiveSlide() {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[currentIndex].classList.add("active");
    }

    function updateCaptionAndDownload() {
      const slide = slides[currentIndex];
      const title = slide.dataset.title || "";
      const caption = slide.dataset.caption || "";
      const img = slide.querySelector("img");

      captionTitle.textContent = title;
      captionBody.textContent = caption;

      if (img) {
        downloadBtn.href = img.src;
        const baseName = img.alt ? img.alt.replace(/\s+/g, "_").toLowerCase() : "spider-poster";
        downloadBtn.setAttribute("download", baseName + ".png");
      }
    }

    function goToSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      slidesContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
      updateDots(currentIndex);
      updateActiveSlide();
      updateCaptionAndDownload();
    }

    function nextSlide() { goToSlide(currentIndex + 1); }
    function prevSlide() { goToSlide(currentIndex - 1); }

    function startAuto() {
      clearInterval(autoSlideInterval);
      autoSlideInterval = setInterval(nextSlide, intervalTime);
      statusBadge.textContent = "Auto: ON";
    }

    function stopAuto() {
      clearInterval(autoSlideInterval);
      statusBadge.textContent = "Auto: OFF";
    }

    let musicOn = false;
    musicToggle.addEventListener("click", () => {
      if (!musicOn) {
        bgMusic.play().catch(() => {});
        musicOn = true;
        musicLabel.textContent = "Music: ON";
      } else {
        bgMusic.pause();
        musicOn = false;
        musicLabel.textContent = "Music: OFF";
      }
    });

    nextBtn.addEventListener("click", () => { nextSlide(); startAuto(); });
    prevBtn.addEventListener("click", () => { prevSlide(); startAuto(); });

    dotsContainer.addEventListener("click", e => {
      if (e.target.classList.contains("dot")) {
        goToSlide(parseInt(e.target.dataset.index, 10));
        startAuto();
      }
    });

    slider.addEventListener("mouseenter", stopAuto);
    slider.addEventListener("mouseleave", startAuto);

    createDots();
    goToSlide(0);
    startAuto();
  </script>
</body>
</html>
